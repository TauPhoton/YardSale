<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Create an account</title>
    <style>
        :root {
            --white: #ffffff;
            --black: #000;
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 20px;
            --lg: 24px;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .my_account {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container {
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        .title {
            text-align: start;
            font-size: var(--lg);
        }
        .form {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .input-name, .input-email, .input-password {
            margin-bottom: 15px;
            border: none;
            background-color: var(--text-input-field);
            border-radius: 8px;
            height: 30px;
            font-size: var(--md);
            padding: 6px;
        }
        .primary-button {
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 60px;
        }
        @media (max-width: 640px) {
            .form-container {
                height: 100%;
                justify-content: space-between;
            }
            .form {
                height: 100%;
                justify-content: space-between;
            }
        }

    </style>
</head>
<body>
    <div class="my_account">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Camile Yokoo" class="input input-name">

                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="camileyokoo@email.com" class="input input-email">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="***********" class="input input-password">
                </div>

                <input type="submit" value="Create account" class="primary-button create-button">
            </form>
        </div>
    </div>
</body>
</html>
